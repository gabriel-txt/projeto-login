<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/default.css">
    <title>Login</title>
</head>
<body>
    <main>
        <img src="imagens/pexels-rdne-9089256.jpg" alt="Plano de fundo">
        <h1>Login</h1>
        <p>Seja bem-vindo! Fa√ßa login para poder acessar sua conta:</p>
        <form method="post">
                <div id="emailfield">
                    <i class="material-symbols-outlined">person</i>
                    <input type="email" name="useremail" id="iuseremail" placeholder="seu e-mail">
                </div>
                <div id="passfield">
                    <i class="material-symbols-outlined">key</i>
                    <input type="password" name="userpass" id="iuserpass" placeholder="sua senha" min="8">
                </div>
                <div id="buttonfield">
                    <input type="submit" value="Entrar">
                    <a href="">Esqueci a senha<i class="material-symbols-outlined">mail</i></a> 
                </div>
        </form>

    </main>
</body>
</html>
